<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 열기</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>파일 열기</h1>

    <h2>PDF 파일</h2>
    <button onclick="window.open('https://example.com/path/to/your-pdf-file1.pdf', '_blank')">PDF 파일 1</button>
    <button onclick="window.open('https://example.com/path/to/your-pdf-file2.pdf', '_blank')">PDF 파일 2</button>
    <button onclick="window.open('https://example.com/path/to/your-pdf-file3.pdf', '_blank')">PDF 파일 3</button>

</body>
</html>
