<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 매뉴얼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .card {
                padding: 15px;
            }

            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .card {
                padding: 10px;
            }

            .container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

<h1>동영상 매뉴얼</h1>

<div class="container">
    <!-- 동영상 매뉴얼 카드 -->
    <div class="card" id="video-manual-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Video_camera_icon.png" alt="비디오 아이콘">
        <h3>동영상 매뉴얼</h3>
    </div>

</div>

<script>
    // 동영상 매뉴얼 카드 클릭 시 새 창 열기
    document.getElementById('video-manual-card').addEventListener('click', function() {
        openVideoManualWindow();
    });

    // 동영상 매뉴얼 새 창 열기
    function openVideoManualWindow() {
        const newWindow = window.open('', '', 'width=800,height=600');
        newWindow.document.write(`
            <html>
                <head>
                    <title>동영상 매뉴얼</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            text-align: center;
                            padding: 20px;
                        }
                        h2 {
                            font-size: 24px;
                        }
                        .video-preview {
                            display: flex;
                            justify-content: center;
                            gap: 15px;
                            margin-top: 20px;
                        }
                        video {
                            width: 100%;
                            max-width: 400px;
                            margin: 20px;
                            border-radius: 10px;
                        }
                        button {
                            padding: 10px 20px;
                            font-size: 16px;
                            cursor: pointer;
                            background-color: #333;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            transition: background-color 0.3s ease;
                        }
                        button:hover {
                            background-color: #555;
                        }
                    </style>
                </head>
                <body>
                    <h2>동영상 매뉴얼</h2>
                    <div class="video-preview">
                        <button onclick="playVideo('https://github.com/rudals0372/k/raw/main/밀착동영상.mp4')">밀착 동영상</button>
                        <button onclick="playVideo('https://github.com/rudals0372/k/raw/main/다른동영상1.mp4')">동영상 2</button>
                        <button onclick="playVideo('https://github.com/rudals0372/k/raw/main/다른동영상2.mp4')">동영상 3</button>
                    </div>
                    <div id="video-container" style="display:none; margin-top: 20px;">
                        <h3>선택한 동영상:</h3>
                        <video id="video-player" controls>
                            <source id="video-source" src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <script>
                        // 동영상 재생 함수
                        function playVideo(url) {
                            document.getElementById('video-source').src = url;
                            document.getElementById('video-player').load();
                            document.getElementById('video-container').style.display = 'block';
                        }
                    </script>
                </body>
            </html>
        `);
    }
</script>

</body>
</html>
