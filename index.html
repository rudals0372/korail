<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 미리보기</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <!-- PDF.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

<h1>PDF 파일 미리보기</h1>

<!-- PDF 파일 미리보기 버튼 -->
<h2>PDF 매뉴얼</h2>
<button onclick="openPDF('https://rudals0372.github.io/k/검사기준.pdf')">검사기준 PDF</button>
<button onclick="openPDF('https://rudals0372.github.io/k/노스가동매뉴얼.pdf')">노스가동매뉴얼 PDF</button>
<button onclick="openPDF('https://rudals0372.github.io/k/설치방법.pdf')">설치방법 PDF</button>
<button onclick="openPDF('https://rudals0372.github.io/k/유지보수매뉴얼.pdf')">유지보수매뉴얼 PDF</button>
<button onclick="openPDF('https://rudals0372.github.io/k/유지보수방법.pdf')">유지보수방법 PDF</button>

<script>
    function openPDF(pdfUrl) {
        const newWindow = window.open();
        const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(pdfUrl);

        newWindow.location.href = viewerUrl;
    }
</script>

</body>
</html>
