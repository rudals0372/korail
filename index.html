<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 스트리밍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .card:hover {
            transform: scale(1.05);
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        video {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        .download-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .card {
                padding: 15px;
            }

            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .card {
                padding: 10px;
            }

            .container {
                grid-template-columns: 1fr;
            }
        }

    </style>
    <!-- PDF.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

<h1>동영상 스트리밍</h1>

<div class="container">
    <!-- PDF 카드가 제일 위로 오도록 설정 -->
    <div class="card" id="pdf-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/PDF_file_icon.svg/1200px-PDF_file_icon.svg.png" alt="PDF 아이콘">
        <h3>PDF 매뉴얼</h3>
    </div>

    <!-- 동영상 카드들 -->
    <div class="card" id="video-card1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Video_camera_icon.png" alt="비디오 아이콘">
        <h3>동영상 1</h3>
    </div>

    <div class="card" id="video-card2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Video_camera_icon.png" alt="비디오 아이콘">
        <h3>동영상 2</h3>
    </div>

    <div class="card" id="video-card3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Video_camera_icon.png" alt="비디오 아이콘">
        <h3>동영상 3</h3>
    </div>

</div>

<!-- 비디오 스트리밍 영역 -->
<div id="video-container" style="display: none;">
    <h2>비디오 재생</h2>
    <video id="video-player" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a id="download-link" class="download-btn" href="#" download>동영상 다운로드</a>
</div>

<!-- PDF 파일 미리보기 버튼 (PDF 관련 코드 그대로 유지) -->
<div id="pdf-buttons" style="display: none;">
    <h2>PDF 매뉴얼</h2>
    <button onclick="openPDF('https://raw.githubusercontent.com/rudals0372/k/main/docs/검사기준.pdf')">검사기준 PDF</button>
    <button onclick="openPDF('https://raw.githubusercontent.com/rudals0372/k/main/docs/노스가동매뉴얼.pdf')">노스가동매뉴얼 PDF</button>
    <button onclick="openPDF('https://raw.githubusercontent.com/rudals0372/k/main/docs/설치방법.pdf')">설치방법 PDF</button>
    <button onclick="openPDF('https://raw.githubusercontent.com/rudals0372/k/main/docs/유지보수매뉴얼.pdf')">유지보수매뉴얼 PDF</button>
    <button onclick="openPDF('https://raw.githubusercontent.com/rudals0372/k/main/docs/유지보수방법.pdf')">유지보수방법 PDF</button>
</div>

<script>
    let currentVideo = '';

    // 비디오 파일 스트리밍
    function openVideo(videoUrl) {
        // 동일한 비디오 카드 클릭 시 초기화
        if (currentVideo === videoUrl) {
            document.getElementById('video-container').style.display = 'none';
            currentVideo = '';
        } else {
            currentVideo = videoUrl;
            document.getElementById('video-source').src = videoUrl;
            document.getElementById('video-player').load();
            document.getElementById('video-container').style.display = 'block';
            
            // 다운로드 링크 업데이트
            document.getElementById('download-link').href = videoUrl;
        }
    }

    // PDF 파일 미리보기 열기
    function openPDF(pdfUrl) {
        const newWindow = window.open();
        const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(pdfUrl);
        newWindow.location.href = viewerUrl;
    }

    // 카드 클릭 시 비디오 또는 PDF 버튼 표시
    document.getElementById('video-card1').addEventListener('click', function() {
        openVideo('https://github.com/rudals0372/k/raw/main/밀착동영상.mp4');
    });

    document.getElementById('video-card2').addEventListener('click', function() {
        openVideo('https://github.com/rudals0372/k/raw/main/다른동영상1.mp4');  // 다른 비디오 URL
    });

    document.getElementById('video-card3').addEventListener('click', function() {
        openVideo('https://github.com/rudals0372/k/raw/main/다른동영상2.mp4');  // 다른 비디오 URL
    });

    document.getElementById('pdf-card').addEventListener('click', function() {
        // PDF 관련 버튼 표시 및 비디오 스트리밍 숨기기
        document.getElementById('pdf-buttons').style.display = 'block';
        document.getElementById('video-container').style.display = 'none';
    });
</script>

</body>
</html>
