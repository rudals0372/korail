<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 매뉴얼</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>장비 매뉴얼 미리보기</h1>

    <!-- PDF 매뉴얼 -->
    <h2>PDF 매뉴얼</h2>
    <button onclick="window.open('https://docs.google.com/viewer?url=https://github.com/rudals0372/k/raw/main/검사기준.pdf', '_blank')">검사기준 PDF</button>
    <button onclick="window.open('https://docs.google.com/viewer?url=https://github.com/rudals0372/k/raw/main/노스가동매뉴얼.pdf', '_blank')">노스가동매뉴얼 PDF</button>

    <!-- HWP 파일(변환된 PDF로 미리보기) -->
    <h2>HWP 매뉴얼</h2>
    <button onclick="window.open('https://docs.google.com/viewer?url=https://github.com/rudals0372/k/raw/main/고속분기기히팅.pdf', '_blank')">고속분기기히팅 PDF</button>

    <!-- PPTX 매뉴얼 -->
    <h2>PPTX 매뉴얼</h2>
    <button onclick="window.open('https://docs.google.com/presentation/d/FILE_ID/preview', '_blank')">표준결선도 PPTX</button>

    <!-- MP4 비디오 -->
    <h2>동영상</h2>
    <button onclick="window.open('https://github.com/rudals0372/k/raw/main/밀착동영상.mp4', '_blank')">밀착 동영상</button>

</body>
</html>
