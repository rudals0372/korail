<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 미리보기</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>파일 미리보기</h1>

    <button onclick="openPDF('https://github.com/rudals0372/k/raw/main/검사기준.pdf')">검사기준 PDF</button>
    <button onclick="openPDF('https://github.com/rudals0372/k/raw/main/노스가동매뉴얼.pdf')">노스가동매뉴얼 PDF</button>
    <button onclick="openPDF('https://github.com/rudals0372/k/raw/main/설치방법.pdf')">설치방법 PDF</button>

    <script>
        function openPDF(url) {
            window.open(url, '_blank');  // 새 탭에서 PDF 파일 열기
        }
    </script>
</body>
</html>
